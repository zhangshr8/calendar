<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日时间记录器 - Web版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-clock mr-2"></i>每日时间记录器
            </h1>
            <div id="user-info" class="flex items-center space-x-4">
                <button id="login-btn" class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-gray-100">
                    <i class="fab fa-github mr-2"></i>GitHub登录
                </button>
                <div id="user-profile" class="hidden">
                    <img id="user-avatar" class="w-8 h-8 rounded-full mr-2">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="ml-4 bg-red-500 px-3 py-1 rounded hover:bg-red-600">
                        退出
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mx-auto p-4">
        <!-- 未登录提示 -->
        <div id="login-prompt" class="bg-yellow-100 border-l-4 border-yellow-500 p-4 mb-4">
            <div class="flex items-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 mr-2"></i>
                <p>请先登录GitHub以同步数据</p>
            </div>
        </div>

        <!-- 主要功能区域 -->
        <div id="main-content" class="hidden">
            <!-- 日期选择和记录区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-calendar-day mr-2"></i>时间记录
                </h2>
                
                <!-- 日期选择 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">选择日期</label>
                    <input type="date" id="date-input" class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 分类管理 -->
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="block text-sm font-medium text-gray-700">分类</label>
                        <button id="add-category-btn" class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-plus mr-1"></i>添加分类
                        </button>
                    </div>
                    <div id="categories-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <!-- 分类输入框将在这里动态生成 -->
                    </div>
                </div>

                <!-- 评论输入 -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">当天评论</label>
                    <textarea id="comment-input" rows="3" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="记录今天的感想..."></textarea>
                </div>

                <!-- 操作按钮 -->
                <div class="flex space-x-4">
                    <button id="save-btn" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        <i class="fas fa-save mr-2"></i>保存记录
                    </button>
                    <button id="sync-btn" class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                        <i class="fas fa-sync mr-2"></i>同步到GitHub
                    </button>
                </div>
            </div>

            <!-- 统计图表区域 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-chart-line mr-2"></i>统计分析
                </h2>
                
                <!-- 统计周期选择 -->
                <div class="mb-4">
                    <select id="stats-period" class="border border-gray-300 rounded-md px-3 py-2">
                        <option value="7">过去一周</option>
                        <option value="30">过去一月</option>
                        <option value="custom">自定义范围</option>
                    </select>
                    <div id="custom-date-range" class="hidden mt-2">
                        <input type="date" id="start-date" class="border border-gray-300 rounded-md px-3 py-2 mr-2">
                        <input type="date" id="end-date" class="border border-gray-300 rounded-md px-3 py-2">
                    </div>
                </div>

                <!-- 图表容器 -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium mb-2">时间投入趋势</h3>
                        <canvas id="trend-chart"></canvas>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium mb-2">分类分布</h3>
                        <canvas id="pie-chart"></canvas>
                    </div>
                </div>

                <!-- 统计摘要 -->
                <div id="stats-summary" class="mt-6 p-4 bg-gray-50 rounded-md">
                    <!-- 统计摘要将在这里显示 -->
                </div>
            </div>

            <!-- 历史记录区域 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-history mr-2"></i>历史记录
                </h2>
                <div id="records-list" class="space-y-2">
                    <!-- 历史记录将在这里显示 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 分类管理模态框 -->
    <div id="category-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-96">
            <h3 class="text-lg font-semibold mb-4">分类管理</h3>
            <div id="category-list" class="mb-4">
                <!-- 分类列表将在这里显示 -->
            </div>
            <div class="flex justify-end space-x-2">
                <button id="close-category-modal" class="px-4 py-2 text-gray-600 hover:text-gray-800">取消</button>
                <button id="save-categories" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">保存</button>
            </div>
        </div>
    </div>

    <!-- 配置文件 -->
    <script>
        // GitHub OAuth配置
        const GITHUB_CONFIG = {
            clientId: 'Ov23lipRjGjVWDKrIQze', // 你的Client ID
            redirectUri: 'https://zhangshr8.github.io/calendar',
            scope: 'repo'
        };

        // 应用配置
        const APP_CONFIG = {
            repo: 'zhangshr8/calendar',
            dataFile: 'data/records.json',
            categoryFile: 'data/categories.json'
        };
    </script>

    <!-- 应用逻辑 -->
    <script src="app.js"></script>
</body>
</html>
